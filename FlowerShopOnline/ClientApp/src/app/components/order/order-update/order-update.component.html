<div *ngIf="order">

  <h1 id="tableLabel">Update Order</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="orderDate">Order Date</label>
        <input type="text" class="form-control" [(ngModel)]="order.orderDate" name="orderDate">
      </div>
      <div class="form-group col-md-6">
        <label for="status">Status</label>
        <input type="text" class="form-control" [(ngModel)]="order.status" name="status">
      </div>
      <div class="form-group col-md-12">
        <label for="clientId">Client</label>
        <input type="text" class="form-control" [(ngModel)]="order.clientId" name="clientId">
      </div>
      <div class="form-group col-md-6">
        <label for="shopId">Shop</label>
        <input type="text" class="form-control" [(ngModel)]="order.shopId" name="shopId">
      </div>
    </div>
  </form>

  <button class="btn btn-primary mr-2" (click)="saveOrder()">Save Order</button>
  <button class="btn btn-secondary" (click)="backToList()">Back</button>
</div>
