<h1 id="tableLabel">Add Order</h1>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="orderDate">Order Date</label>
      <input class="form-control" type="date" id="start" name="trip-start"
             [(value)]="orderDate">
    </div>
    <div class="form-group col-md-6">
      <label for="status">Status</label>
      <input type="text" class="form-control" [(ngModel)]="order.status" name="status">
    </div>
    <div class="form-group col-md-6">
      <label for="clientId">Client</label>
      <select [(ngModel)]="client" name="client" class="form-control">
        <option *ngFor="let client of clients" [ngValue]="client">{{client.firstName}} {{client.lastName}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="shopId">Shop</label>
      <select [(ngModel)]="shop" name="shop" class="form-control">
        <option *ngFor="let shop of shops" [ngValue]="shop">{{shop.street}}</option>
      </select>
    </div>
  </div>
</form>

<button class="btn btn-primary mr-2" (click)="saveOrder()">Save Order</button>
<button class="btn btn-secondary" (click)="backToList()">Back</button>
