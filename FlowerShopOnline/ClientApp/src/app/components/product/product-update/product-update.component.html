<div *ngIf="product">

  <h1 id="tableLabel">Update Product</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Price">
      </div>
      <div class="form-group col-md-12">
        <label for="picture">Picture</label>
        <input type="text" class="form-control" [(ngModel)]="product.picture" name="picture" placeholder="Picture">
      </div>
      <div class="form-group col-md-6">
        <label for="type">Type</label>
        <input type="text" class="form-control" [(ngModel)]="product.type" name="type" placeholder="Type">
      </div>
    </div>
  </form>

  <button class="btn btn-primary mr-2" (click)="saveProduct()">Save Product</button>
  <button class="btn btn-secondary" (click)="backToList()">Back</button>
</div>
