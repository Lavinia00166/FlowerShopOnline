<div *ngIf="client">

  <h1 id="tableLabel">Update Client</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" placeholder="Last Name">
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" [(ngModel)]="client.address" name="address" placeholder="Address">
      </div>
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="client.username" name="username" placeholder="Username">
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="client.password" name="password" placeholder="Password">
      </div>
    </div>
  </form>

  <button class="btn btn-primary mr-2" (click)="saveClient()">Save Client</button>
  <button class="btn btn-secondary" (click)="backToList()">Back</button>
</div>
